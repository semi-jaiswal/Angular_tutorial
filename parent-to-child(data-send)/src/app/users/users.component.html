<!---send data from parent to child component using custom properties with @input()---->
<!---we akso need to import Formsmodule method  in app-module.ts file-->
<!---here users.component file is parent component-->
<!---here user.component file is child component-->

<div class="form-group">
    <h3>Add user</h3>
    <label>User Name :</label>
    <!---here ngModel is two way data binding, userName is variable-->
    <input type="text" class="form-control" [(ngModel)]="userName"/> 
      
    <div class="mt-2">
        <button class="btn btn-primary" (click)=" onUserAdded()">Add User</button>
    </div>
</div>

<div class="mt-3">
    <h3>User List</h3>
    <!---here [username is custom property binding]-->
    <app-user *ngFor="let user of userList" [userName]="user"></app-user>  
</div>
